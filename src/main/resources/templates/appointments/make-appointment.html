
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}"  >
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title th:text="#{form.addAppointment}"></title>
</head>


<body>
    <th:block layout:fragment="content">
        <form id="appointmentForm"  method="GET" action="/ocr/appointment/add">
            <fieldset>
                <legend th:text="#{form.addNewAppointment}"> </legend>

                <div class="form-grou p form-group-sm">
                    <!-- left column -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4" th:text="#{form.appointment.date}" /></label>
                            <div class="col-sm-8">
                                <select name="date" class="form-control" onchange="javascript: $('#appointmentForm').submit()">
                                    <th:forEach items="${dates}" var="d">

                                        <option value="${d}">${d}</option>
                                    </th:forEach>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" th:text="#{form.appointment.doctorCategory}" /></label>
                            <div class="col-sm-8">
                                <select name="categoryId" class="form-control" onchange="javascript: $('#appointmentForm').submit()">
                                    <option value="0"  th:text="#{allDoctors}"></option>
                                    <th:forEach items="${categories}" var="category">
                                        <option value="${category.id}">${category.categoryName}</option>
                                    </th:forEach>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" th:text="#{form.appointment.doctor}" /></label>
                            <div class="col-sm-8">
                                <!-- doctors -->
                                <select name="doctorId" class="form-control" onchange="javascript: $('#appointmentForm').submit()">
                                    <th:forEach items="${doctors}" var="doctor">
                                        <option value="${doctor.id}"> ${doctor.fullName}</option>
                                    </th:forEach>
                                </select>
                            </div>
                        </div>

                        <%-- <div class="form-group">
                        <label for="date" class="col-sm-4 control-label" th:text="#{form.appointment.date}" /></label>
                        <div class="col-sm-8">
                            <input id="date" name="date" value="${date}" class="form-control" />
                        </div>
                    </div> --%>
                        <!-- timespans -->
                        <div class="form-group">
                            <label for="date" class="col-sm-4 control-label" th:text="#{time}" /></label>
                            <div class="col-sm-8">
                                <th:forEach items="${timespans}" var="timespan">
                                    <div class="radio">
                                        <label><input type="radio" name="timespanId" value="${timespan.id}" class="form-check-input"/> ${timespan.value}</label>
                                    </div>
                                </th:forEach>
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="form-group">
                            <div class="col-sm-8">
                                <label th:text="#{form.appointment.check.submit}" var="checkSubmitText"/>
                                <input  type="submit" id="btnCheck" class="btn btn-primary"
                                      name="btnFinalSubmit" value="${checkSubmitText}" />
                            </div>
                        </div>
                    </div>
                </div>


                <!--<div style="float:right;">-->
                    <!--<a href="/ocr/patient" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;-->
                    <!--<button id="btnSubmit" type="submit" class="btn btn-outline-success">Register Patient</button>-->
                <!--</div>-->
            </fieldset>
        </form>


    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
